<div id="wrap">
    <div id="wordsearch">
        <ul id="addValueSearch">

        </ul>
    </div>

    <div id="main-content">
        <h1>کلمه کجاست</h1>

        <p style="direction: rtl;text-align: center">
            کلامه رو بنویس من بهت میگم
            <br>تو کدوم فایل ها هست</p>
        <p style="direction: rtl;text-align: center">حداقل سه کلمه!</p>

        <div id="search">
            {% csrf_token %}
            <input onkeyup="search(event)" style="text-align: center;direction: rtl" type="text" placeholder="یه کلمه بنویس..." />
        </div>
        <div style="cursor: pointer" id="navigation">
            <a style="width: 74%;text-align: center" onclick="addWord()" class="navigation">افزودن لغت</a>
        </div>
    </div>
</div>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<style>
    @import url(https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300);

    body {
        background-color: #335B67;
        background: -ms-radial-gradient(ellipse at center,  #335B67 0%, #2C3E50 100%) fixed no-repeat;
        background: -moz-radial-gradient(ellipse at center,  #335B67 0%, #2C3E50 100%) fixed no-repeat;
        background: -o-radial-gradient(ellipse at center, #335B67 0%, #2C3E50 100%) fixed no-repeat;
        background: -webkit-gradient(radial, center center, 0, center center, 497, color-stop(0, #335B67), color-stop(1, #2C3E50));
        background: -webkit-radial-gradient(ellipse at center,  #335B67 0%, #2C3E50 100%) fixed no-repeat;
        background: radial-gradient(ellipse at center, #335B67 0%, #2C3E50 100%) fixed no-repeat;
        font-family: 'Source Sans Pro', sans-serif;
        -webkit-font-smoothing: antialiased;
        margin: 0px;
    }

    ::selection {
        background-color: rgba(0,0,0,0.2);
    }

    ::-moz-selection {
        background-color: rgba(0,0,0,0.2);
    }


    a {
        color: white;
        text-decoration: none;
        border-bottom: 1px solid rgba(255,255,255,0.5);
        transition: all 0.5s ease;
        -moz-transition: all 0.5s ease;
        -o-transition: all 0.5s ease;
        -webkit-transition: all 0.5s ease;
        margin-right: 10px;
    }

    a:last-child { margin-right: 0px; }

    a:hover {
        text-shadow: 0px 0px 1px rgba(255,255,255,.5);
        border-bottom: 1px solid rgba(255,255,255,1);
    }

    #noscript-warning {
        width: 100%;
        text-align: center;
        background-color: rgba(0,0,0,0.2);
        font-weight: 300;
        color: white;
        padding-top: 10px;
        padding-bottom: 10px;
    }



    /* === WRAP === */

    #wrap {
        width: 80%;
        max-width: 1400px;
        margin:0 auto;
        height: auto;
        position: relative;
        margin-top: 8%;
    }



    /* === MAIN TEXT CONTENT === */

    #main-content {
        float: right;
        max-width: 45%;
        color: white;
        font-weight: 300;
        font-size: 18px;
        padding-bottom: 40px;
        line-height: 28px;
    }

    #main-content h1 {
        margin: 0px;
        font-weight: 400;
        font-size: 42px;
        margin-bottom: 40px;
        line-height: normal;
    }



    /* === NAVIGATION BUTTONS === */

    #navigation { margin-top: 2%; }

    #navigation a.navigation {
        display: block;
        float: left;
        background-color: rgba(0,0,0,0.2);
        padding-left: 15px;
        padding-right: 15px;
        color: white;
        height: 41px;
        line-height: 41px;
        text-decoration: none;
        font-size: 16px;
        transition: all 0.5s ease;
        -moz-transition: all 0.5s ease;
        -o-transition: all 0.5s ease;
        -webkit-transition: all 0.5s ease;
        margin-right: 2%;
        margin-bottom: 2%;
        border-bottom: none;
    }

    #navigation a.navigation i { line-height: 41px; }

    #navigation a.navigation:hover {
        background-color: rgba(26,188,156,0.7);
        border-bottom: none;
    }



    /* === WORDSEARCH === */

    #wordsearch {
        width: 45%;
        float: left;
    }

    #wordsearch ul {
        margin: 0px;
        padding: 0px;
    }

    #wordsearch ul li {
        float: left;
        width: 12%;
        background-color: rgba(0,0,0,.2);
        list-style: none;
        margin-right: 0.5%;
        margin-bottom: 0.5%;
        padding: 0;
        display: block;
        text-align: center;
        color: rgba(255,255,255,0.7);
        text-transform: uppercase;
        overflow: hidden;
        font-size: 24px;
        font-size: 1.6vw;
        font-weight: 300;
        transition: background-color 0.75s ease;
        -moz-transition: background-color 0.75s ease;
        -webkit-transition: background-color 0.75s ease;
        -o-transition: background-color 0.75s ease;
    }

    #wordsearch ul li.selected {
        background-color: rgba(26,188,156,0.7);
        color: rgba(255,255,255,1);
        font-weight: 400;
    }



    /* === SEARCH FORM === */

    #search { margin-top: 30px; }

    #search input[type='text'] {
        width: 88%;
        height: 41px;
        padding-left: 15px;
        padding-rigt: 15px;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        background-color: rgba(0,0,0,0.2);
        border: none;
        outline: none;
        -webkit-appearance: none;
        font-size: 16px;
        font-weight: 300;
        color: white;
        font-family: 'Source Sans Pro', sans-serif;
        transition: all 0.5s ease;
        -moz-transition: all 0.5s ease;
        -o-transition: all 0.5s ease;
        -webkit-transition: all 0.5s ease;
        border-radius: 0px;
    }

    #search .input-search {
        width: 10%;
        float: right;
        height: 41px;
        background-color: rgba(0,0,0,0.2);
        outline: none;
        border: none;
        -webkit-appearance: none;
        font-family: 'Source Sans Pro', sans-serif;
        color: white;
        font-weight: 300;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.5s ease;
        -moz-transition: all 0.5s ease;
        -o-transition: all 0.5s ease;
        -webkit-transition: all 0.5s ease;
        text-align: center;
    }

    #search .input-search:hover {
        background-color: rgba(26,188,156,0.7);
    }



    /* === RESPONSIVE CSS === */

    @media all and (max-width: 899px) {
        #wrap { width: 90%; }
    }

    @media all and (max-width: 799px) {
        #wrap { width: 90%; height: auto; margin-top: 40px; top: 0%; }
        #wordsearch { width: 90%; float: none; margin:0 auto; }
        #wordsearch ul li { font-size: 4vw; }
        #main-content { float: none; width: 90%; max-width: 90%; margin:0 auto; margin-top: 30px; text-align: justify; }
        #main-content h1 { text-align: left; }
        #search input[type='text'] { width: 84%; }
        #search .input-search { width: 15%; }
    }

    @media all and (max-width: 499px) {
        #main-content h1 { font-size: 28px; }
    }
</style>
<script>
    $(function () {
        var liWidth = $("li").css("width");
        $("li").css("height", liWidth);
        $("li").css("lineHeight", liWidth);
        var totalHeight = $("#wordsearch").css("width");
        $("#wordsearch").css("height", totalHeight);
    });

    function search(event){
        if (!event.target.value || 3 > event.target.value.length){
            document.getElementById('addValueSearch').innerHTML = '';
        }else {
            jQuery.ajax({
                type: "post",
                dataType: "json",
                url: "{% url 'search' %}",
                data: {
                    query: event.target.value,
                    csrfmiddlewaretoken:document.getElementsByName('csrfmiddlewaretoken')[0].value
                },
                success: function (response) {
                    if (response !== 'not found'){
                        var showIndex= '';
                        response.forEach(function (item,index){
                            showIndex += '<li style="cursor: pointer" onclick="getDocumentData(' + item + ')">' + item + '</li>'
                        },response)
                        document.getElementById('addValueSearch').innerHTML = showIndex;

                    }else {
                        document.getElementById('addValueSearch').innerHTML = '<li>نکردم</li><li>پیدا</li><li>چیزی</li>';
                    }
                },
                error: function () { // error callback

                }
            });
        }

    }

    function getDocumentData(docId){
        xdialog.startSpin();
        jQuery.ajax({
            type: "post",
            dataType: "json",
            url: "{% url 'display_document' %}",
            data: {
                id: docId,
                csrfmiddlewaretoken:document.getElementsByName('csrfmiddlewaretoken')[0].value
            },
            success: function (response) {
                xdialog.stopSpin();

                xdialog.open({
                    title: 'متن داکیونت',
                    body: '\
    <div style="height: auto; border: 1px solid green; padding: 0.5em;">' + response.document + '</div>',
                    style: 'width: 60%;',
                    buttons: {
                        ok: 'خوندم'
                    },
                });
            },
            error: function () { // error callback
                xdialog.stopSpin();
            }
        });
    }

    function addWord(){
        xdialog.open({
            title: 'لغت جدید',
            body: '\
    <style>\
        .demo4-items {display:flex;flex-direction:column;align-items:center;}\
        .demo4-item {display:block;height:30px;width:80%;margin:3px;padding:1px;}\
    </style>\
    <div class="demo4-items">\
    <input id="addTextNew" class="demo4-item" type="text">\
    </div>',
            style: 'width: 640px;',
            buttons: {
                cancel: 'لغو',
                ok: 'افزودن'
            },
            listenEnterKey: false,
            beforeshow: function(param) {
                [].slice.call(param.element.querySelectorAll('.xd-body *')).forEach(function(el) {
                    let border = false;

                    if (el instanceof HTMLInputElement) {
                        border = true;
                    }

                    if (['BUTTON', 'SELECT', 'TEXTAREA'].indexOf(el.tagName) >= 0) {
                        border = true;
                    }

                    if (border) {
                        el.setAttribute('style', 'border: 2px solid green;');
                    }
                });
            },
            onok:function (data){
                jQuery.ajax({
                    type: "post",
                    dataType: "json",
                    url: "{% url 'add' %}",
                    data: {
                        document: document.getElementById('addTextNew').value,
                        csrfmiddlewaretoken:document.getElementsByName('csrfmiddlewaretoken')[0].value
                    },
                    success: function (response) {

                    },
                    error: function () { // error callback

                    }
                });
            },
            effect:'super_scaled',

        });
    }
</script>
